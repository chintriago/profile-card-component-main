<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css"> 
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card-top">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>
      <div class="card-bottom">
        <img src="images/image-victor.jpg" alt="">
        <div class="card-bottom-header">
          <h1>Victor Crest</h1>
          <h2>26</h2>
          <p>London</p>
        </div>
        <hr>
        <div class="card-bottom-social-info">
          <div class="social">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="social">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="social">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>        
        </div>
      </div>
    </div>  
  </main>   
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/chintriago">Christopher Intriago</a>.</p>
  </footer>
</body>
</html>
